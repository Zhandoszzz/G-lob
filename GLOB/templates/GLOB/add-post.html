{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glob</title>
    <!--css here-->
    <link rel="stylesheet" href="{% static 'GLOB/css/style.css' %}">
    <!--icon & font css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav_container">
            <a href="{% url 'index' %}" class="nav_logo">G-LOB</a>
            <ul class="nav_items">
                <li class="nav_profile">
                    <div class="avatar">
                        <img src="{% static 'GLOB/images/user.png' %}">
                    </div>
                    <ul>
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    </ul>

                </li>
            </ul>

            <button id="open_nav-btn"><i class="uil uil-bars"></i></button>
            <button id="close_nav-btn"><i class="uil uil-multiply"></i></button>
        </div>
    </nav>
    <!--end of navbar-->

<section class="form_section">
    <div class="container form_section-container">
        <h2>Add Post</h2>
        <form enctype="multipart/form-data" action="{% url 'index' %}" method ='post' >
            {% csrf_token %}
            <input name='title' id="title" type="text" placeholder="Title" required>
            <select name="category" required>
                {% for cat in cats %}
                <option>{{ cat }}</option>
                {% endfor %}
            </select>
            <textarea name='content' id="content" rows="10" placeholder="Paragraph" required></textarea>
            <button type="submit" class= "btn" >Upload</button>
        </form>
    </div>
</section>


<footer>
    <div class="footer_by">
        <small>Done for course Advanced Databases by Almira, Zhandos, Aziza</small>
    </div>
</footer>

</body>
</html>
